<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YACW - Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
    <picture>
        <source srcset="img/small.png" media="(max-width: 768px)">
        <source srcset="img/big.png" media="(max-width: 1280px)">
        <img class="head-pic" src="img/verybig.png" alt="Some picture">
    </picture>
    <nav class="main-nav">
        <ul>
            <li class="nav-el"><a href="index.html">Home</a></li>

</header>
<main>
    <h1 class="text-center">Contact Us</h1>
    <form  class="only-form text-center" action="do_nothing.php" method="post">
        <label>
            First name: <br>
            <input type="text" name="firstname" required>
        </label><br>
        <label>
            Last name: <br>
            <input type="text" name="lastname" required>
        </label><br>

        <label>
            Gender: <br>
            <input type="radio" name="gender" value="male" checked>
        </label> Male<br>
        <label>
            <input type="radio" name="gender" value="female">
        </label> Female<br>
        <label>
            <input type="radio" name="gender" value="other">
            Other
        </label> <br>

        <input type="submit" value="Submit">
    </form>
